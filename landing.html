<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innova3</title>
    <link rel="stylesheet" href="landing-style.css">
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <img src="images/innova3-logo.png" alt="Innova3 Logo">
        </div>
        <nav class="main-nav">
            <a href="https://intranet.com" target="_blank" class="intranet-button">Intranet</a>
        </nav>
    </header>

    <main>
        <section class="content-section">
            <div class="card-option" id="card-pavimentos">
                <div class="card-logo">
                     <img src="images/i3-pavimentos-icon.png" alt="Innova3 Pavimentos Icon">
                </div>
                <h2>Innova3</h2>
                <h3>PAVIMENTOS</h3>
                <a href="URL_A_PAVIMENTOS" class="btn-visit">Visitar</a>
            </div>

            <div class="card-option" id="card-railways">
                <div class="card-logo">
                     <img src="images/i3-railways-icon.png" alt="Innova3 Railways Icon">
                </div>
                <h2>Innova3</h2>
                <h3>RAILWAYS</h3>
                <a href="URL_A_RAILWAYS" class="btn-visit">Visitar</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-left">
            <div class="logo-container">
                <img src="images/innova3-logo.png" alt="Innova3 Logo">
            </div>
            <address class="contact-info">
                <p><img src="images/location-icon.png" alt="Ubicación"> Carretera estatal Coronango Ext. 303, Col. Cuautlancingo. Puebla pue. C.P.: 72705</p>
                <p><img src="images/phone-icon.png" alt="Teléfono"> +52 (222) 627 9265</p>
                <p><img src="images/email-icon.png" alt="Email"> ventas@innova3.com.mx</p>
            </address>
        </div>
        <div class="footer-right">
            <form class="contact-form" action="TU_SCRIPT_DE_ENVIO" method="POST">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="text" name="apellido" placeholder="Apellido" required>
                <input type="text" name="motivo" placeholder="Motivo de Contacto" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="footer-bottom">
            <a href="#" class="privacy-link">Aviso de Privacidad</a>
            <p class="copyright">Innova3 Pavimentos de México®<br>2014-2025</p>
        </div>
    </footer>

</body>
</html>
